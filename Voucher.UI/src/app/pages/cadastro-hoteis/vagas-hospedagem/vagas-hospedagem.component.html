<form [formGroup]="formCadastroVagas" (ngSubmit)="onSubmit()">
  <div fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="100" fxFlex.gt-sm="auto" fxLayoutAlign="start">
      <mat-form-field class="w-100 px">
        <mat-label>Base:</mat-label>
        <input matInput type="text" formControlName="base">
        <mat-error *ngIf="f.base.errors?.required">Airpot Iata Code is required</mat-error>
      </mat-form-field>
    </div>

    <div fxFlex="100" fxFlex.gt-sm="auto" fxLayoutAlign="center">
      <mat-form-field class="w-100 px">
        <input matInput [matDatepicker]="dp" placeholder="Data:" formControlName="dateTime" [readonly]="true">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="month" panelClass="data-month-picker" touchUi>
        </mat-datepicker>
        <mat-error *ngIf="f.dateTime.errors?.required">Date Time is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="100" fxFlex.gt-sm="auto" fxLayoutAlign="start">
      <mat-form-field class="w-100 px">
        <mat-label>Nome do Hotel:</mat-label>
        <input matInput type="text" formControlName="nome">
      </mat-form-field>
    </div>

    <div fxFlex="100" fxFlex.gt-sm="auto" fxLayoutAlign="start">
      <mat-form-field class="w-100 px">
        <mat-label>Quantidade de Vagas:</mat-label>
        <input matInput type="number" formControlName="vacancies">
        <mat-error *ngIf="f.vacancies.errors?.required">Vacancies is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" class="mt">
    <div fxFlex="100" fxFlex.gt-sm="50" fxLayoutAlign="center center">
      <button mat-raised-button color="secondary" (click)="location.back(); $event.preventDefault();">Voltar</button>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="50" fxLayoutAlign="center center">
      <button mat-raised-button color="primary">Salvar</button>
    </div>
  </div>
</form>


<app-data-table-hoteis [columnsToDisplay]="headerVagasHoteis" [(data)]="vagasData"
  noDataMessage="Nenhum registro de vagas encontrado." [isLoadingResults]="isLoadingResults">
</app-data-table-hoteis>
